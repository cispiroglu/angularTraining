<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div *ngIf="isProduct && total > 0 ">
        <hr> Toplam {{ total }} adet ürün vardır.
      </div>
      <hr>
      <table class="table table-bordered">
        <thead>
          <tr>
            <td>
              Adet
            </td>
            <td>
              Ürün Adı
            </td>
            <td>

            </td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cart of cartItemList">
            <td>
              {{ cart.quantity }}
            </td>
            <td>
              {{ cart.product.productName }}
            </td>
            <td>
              <button class="btn btn-danger" (click)="removeFromCart(cart.product)">Sepetten Çıkar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <hr>
      <div *ngFor="let product of products">
        <button class="btn btn-primary" (click)="productDetail(product)">
          {{product.productId}} - {{product.productName}}
        </button>

        <div class="panel" (click)="divClickEvent($event)">
          <button class="btn btn-success" (click)="addToCart(product, $event)">Sepete Ekle</button>
        </div>
      </div>
      <hr>
    </div>
  </div>
</div>
