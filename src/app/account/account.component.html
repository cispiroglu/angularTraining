<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form [formGroup]="loginForm">
        <div class="form-group">
          <label class="control-label">AdÄ±</label>
          <input type="text" class="form-control" formControlname="name" />
        </div>
        <div class="form-group">
          <label class="control-label">Email</label>
          <input type="text" class="form-control" formControlname="email" />
        </div>
        <div class="form-group">
          <label class="control-label">Telefon</label>
          <input type="text" class="form-control" formControlname="phone" />
        </div>
        <div class="form-group text-right">
          <button class="btn btn-large btn-primary btn-lg" type="submit">Kaydet</button>
        </div>
      </form>
    </div>
    <div class="col-md-6">
      <!-- <div class="container">
        <div class="row">
          <div class="col-xs-12"> -->
      <form #categoryForm="ngForm" (ngSubmit)="saveCategory(categoryForm)" id="form" class="form">
        <div class="form-group">
          <div class="panel">
            {{ message }}
          </div>
        </div>
        <div class="form-group">
          <span class="input-group-addon">Category Name</span>
          <input class="form-control" name="categoryName" ngModel />
        </div>
        <div class="form-group">
          <span class="input-group-addon">Category Description</span>
          <input class="form-control" name="categoryDescription" ngModel />
        </div>
        <div>
          <button class="btn btn-large btn-primary btn-lg pull-right" type="submit">Send</button>
        </div>
      </form>
    </div>
  </div>
</div>
